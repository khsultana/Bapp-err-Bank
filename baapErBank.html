<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to Baap er Bank</title>

    <link rel="stylesheet" href="bank.html">
</head>

<body>
    <header class="mx-auto mt-4 mb-10">
        <h1 class=" text-center text-5xl">Welcome to <span class=" text-green-600 font-semibold">Bap Er Bank</span>
            !!!</h1>
    </header>

    <section class="bg-indigo-300 rounded mt-12	 mx-auto p-4	w-9/12">
        <h3 class="text-3xl font-semibold  mx-10 py-2">Login Form</h3>
        <div>
            <input class="w-9/12 block mx-10 mt-4 px-3" placeholder="Enter Your Email" type="email" name=""
                id="emailLogin">
            <input class="w-9/12 block mx-10 mt-4 px-3" placeholder="Enter Password" type="password" name=""
                id="passWordField">
        </div>
        <a href="bank.html"> <button id="loginButton"
                class="m-4 mx-10 mt-4 bg-orange-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                Submit
            </button></a>
    </section>
    <script src="login.js"></script>


</body>

</html>
